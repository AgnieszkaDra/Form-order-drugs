<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to order drugs</title>
    <link rel="stylesheet" href="./CSS/css/grid.css">
    <link rel="stylesheet" href="./CSS/css/style.css">
    <script defer src="./app/index.js"></script>
</head>

<body>
    <form id="form"  action="'/" class="orderDrugsForm__form container container--fixed col xs-12 lg-6">
        <fieldset class="orderDrugsForm fieldset col xs-12 lg-12">
            <legend class="orderDrugsForm legend">Dane zamawiającego</legend>
            <div class="orderDrugsForm label">
                <label for="username" class="ordererDrugsForm label__text">Imię i nazwisko / Nick
                    <span class="star">*</span>
                </label>
                <div class="label__input">
                    <input class="name" id="username" type="text" name="username" value size="40">
                </div>
                <div class="label__error"></div>
            </div>
            <div class="orderDrugsForm label">
                <div class="orderDrugsForm label__text">e-mail
                    <span class="star">*</span>
                </div>
                <div class="label__input">
                    <input id="email" name="email" type="email">
                </div>
                <div class="label__error"></div>
            </div>
        </fieldset>
        <fieldset class="orderDrugsForm fieldset col xs-12 lg-12">
            <legend class="orderDrugsForm fieldset__legend">Leki na receptę</legend>
            <div class="orderDrugsForm fieldset__container">
                <div class="electronicPrescription__container">
                    <div class="orderDrugsForm label">
                        <label class="orderDrugsForm label__text">
                            PIN recepty
                            <span class="star">*</span>
                        </label>
                        <div class="label__input">
                            <input id="PIN" type="text" name="PIN" value size="40" placeholder="Podaj kod recepty">
                        </div>
                        <div class="label__error"></div>
                    </div>
                    <div class="orderDrugsForm label">
                        <label class="orderDrugsForm label__text">
                            PESEL
                            <span class="star">*</span>
                        </label>
                        <div class="label__input">
                            <input id="pesel" type="text" name="pesel" value size="40">
                        </div>
                        <div class="label__error"></div>
                    </div>
                </div>
                <button class="orderDrugsForm button__electronicPrescription">Dodaj kolejną receptę elektroniczną</button>
                <div class="flex">
                <div class="textarea electronicPinPrescription"></div>
                <div class="textarea electronicPeselPrescription self"></div>
                </div>
            </div>
            <div class="orderDrugsForm label">
                <div class="orderDrugsForm fieldset__label label">
                    <label class="orderDrugsForm label__text">
                        Recepta papierowa
                    </label>
                    <div class="label__input">
                        <input id="paperPrescription" type="text" name="paperPrescription" value size="40"
                            placeholder="Podaj nazwy lekow na receptę">
                    </div>
                    <div class="label__error"></div>
                </div>
            </div>
            <button class="orderDrugsForm button__paperPrescription">
                Dodaj kolejną receptę
            </button>
            <div class="label__error paperPrescription">
            </div>
        </fieldset>
        <fieldset class="orderDrugsForm fieldset col xs-12 lg-12">
            <legend class="orderDrugsForm fieldset__legend">Pozostałe leki/suplementy diety/wyroby medyczne</legend>
            <div class="orderDrugsForm fieldset__container">
                <div class="orderDrugsForm fieldset__label label">
                    <label class="orderDrugsForm label__text">
                        nazwa leku
                    </label>
                    <div class="label__input">
                        <input class="ol" id="drugName" type="text" name="drugName" value size="40" placeholder="">
                    </div>
                    <div class="label__error"></div>
                </div>
                <div class="orderDrugsForm label">
                    <label class="label__text">
                        dawka
                    </label>
                    <div class="label__input">
                        <input id="drugDose" type="text" name="drugDose" value size="40">
                    </div>
                    <div class="label__error"></div>
                </div>
                <div class="orderDrugsForm label">
                    <label class="label__text">
                        ilość opakowań
                    </label>
                    <div class="label__input">
                        <input id="amountDrugs" type="text" name="amountDrugs" value size="40">
                    </div>
                    <div class="label__error">error</div>
                </div>
            </div>
            <div class="orderDrugsForm button">
                <button>Dodaj kolejny lek</button>
            </div>
        </fieldset>
        <fieldset class="orderDrugsForm fieldset col xs-12 lg-12">
            <legend class="orderDrugsForm legend">Twoje zamówienie</legend>
            <div class = "orderDrugsForm textarea data"></div>
            <div class = "orderDrugsForm textarea email"></div>
           
            <div class="orderDrugsForm textarea drugs">
                Zamówione leki:
            <div class = "orderDrugsForm textarea pinpesel">
                <div class = "orderDrugsForm textarea pin"></div>
                <div class = "orderDrugsForm textarea pesel"></div>
            </div>  
            </div>
            <button type="submit" class="orderDrugsForm button">
                Wyślij
            </button>
        </fieldset>
        </div>
    </form>

    <script src="./index.js"></script>
</body>

</html>
</body>

</html>
