<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to order drugs</title>
    <link rel="stylesheet" href="./CSS/css/grid.css">
    <link rel="stylesheet" href="./CSS/css/style.css">
</head>
<body>
    <div class="orderDrugsForm__form container container--fixed col xs-12 lg-6">
        <fieldset class="orderDrugsForm fieldset col xs-12 lg-12">
            <legend class="orderDrugsForm legend">Dane zamawiającego</legend>
            <label class="orderDrugsForm label">
                <div class="ordererDrugsForm label__text">Imię i nazwisko / Nick
                        <span class="star">*</span>
                    </div>
                    <div class="label__input">
                        <input type="text" name="name" value size="40">
                    </div>
                </label>
                <label class="orderDrugsForm label">
                    <div class="orderDrugsForm label__text">e-mail
                        <span class="star">*</span>
                    </div>
                    <div class="label__input">
                       <input type="text" name="name" value size="40">
                    </div>
                </label>
            </fieldset>
            <fieldset class="orderDrugsForm fieldset col xs-12 lg-12">
                <legend class="orderDrugsForm fieldset__legend">Leki na receptę</legend>
                <div class="orderDrugsForm fieldset__container">
                    <label class="orderDrugsForm fieldset__label">
                        <div class="orderDrugsForm label__text">
                            PIN recepty
                            <span class="star">*</span>
                        </div>
                        <div class="label__input">
                            <input type="text" name="name" value size="40" placeholder="Podaj kod recepty">
                        </div>
                    </label>
                    <label class="orderDrugsForm fieldset__label label">
                        <div class="orderDrugsForm label__text">
                            PESEL
                            <span class="star">*</span>
                        </div>
                        <div class="label__input">
                            <input type="text" name="name" value size="40">
                        </div>
                    </label>
                </div>
                <div class="orderDrugsForm fieldset">
                    <label class="orderDrugsForm fieldset__label label">
                        <div class="orderDrugsForm label__text">
                            Recepta papierowa
                        </div>
                        <div class="label__input">
                            <input type="text" name="name" value size="40" placeholder="Podaj nazwy lekow na receptę">
                        </div>
                    </label>
                </div>
                <button class="orderDrugsForm fieldset__button">
                    Dodaj kolejną receptę
                </button>
            </fieldset>
            <fieldset class="orderDrugsForm fieldset col xs-12 lg-12">
                <legend class="orderDrugsForm fieldset__legend">Pozostałe leki/suplementy diety/wyroby medyczne</legend>
                <div class="orderDrugsForm fieldset__container">
                    <label class="orderDrugsForm fieldset__label label">
                        <div class="orderDrugsForm label__text">
                            nazwa leku
                        </div> 
                        <div class="label__input">
                            <input type="text" name="name" value size="40" placeholder="">
                        </div>
                    </label>
                    <label class="orderDrugsForm fieldset__label label">
                        <div class="label__text">
                            dawka
                        </div>
                        <div class="label__input">
                            <input type="text" name="name" value size="40">
                        </div>
                    </label>
                    <label class="orderDrugsForm fieldset__label label">
                        <div class="label__text">
                            ilość opakowań
                        </div>
                        <div class="label__input">
                            <input type="text" name="name" value size="40">
                        </div>
                    </label>
                </div>
                <div class="orderDrugsForm fieldset__button">
                    <button>Dodaj kolejny lek</button>
                </div>
            </fieldset>
            <fieldset class="orderDrugsForm fieldset col xs-12 lg-12">
                <legend class="orderDrugsForm fieldset__legend">Twoje zamówienie</legend>
                <div class="orderDrugsForm textarea">
                  Zamówione leki:
                </div>
                <button class="orderDrugsForm fieldset__button">
                    Wyślij
                </button>
            </fieldset>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
</body>
</html>
